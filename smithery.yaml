name: mcp-server-tess
version: 1.0.1
description: Servidor MCP para integração com a API TESS, permitindo utilizar agentes TESS via MCP. Disponibiliza ferramentas para listar agentes, executar agentes, verificar status de execuções e fazer upload de arquivos para a plataforma TESS.

config:
  schema:
    type: object
    required:
      - TESS_API_KEY
    properties:
      TESS_API_KEY:
        type: string
        description: "Chave de API TESS (obrigatória)"
      TESS_API_URL:
        type: string
        description: "URL da API TESS (opcional)"
        default: "https://tess.pareto.io/api"
      PORT:
        type: integer
        description: "Porta para o servidor MCP"
        default: 3001

start:
  command: node
  args: 
    - src/index.js
  env:
    TESS_API_KEY: ${config.TESS_API_KEY}
    TESS_API_URL: ${config.TESS_API_URL}
    PORT: ${config.PORT}

keywords:
  - tess
  - mcp
  - ai
  - model-context-protocol
  - agent
  - smithery
